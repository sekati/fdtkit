<!-- Project Core -(EDIT BELOW IF YOU WOULD LIKE TO USE MTASC OR AUTOMATE DEPLOYMENT)-  -->

corelib=${flash9}
target_player=9
classpath=${src}
package=com.*
package2=caurina.*
main_class=${src}/com/sekati/core/Document.as
target_fla=${src}/framework.fla
target_swf=${deploy}/framework.swf
width=950
height=650
fps=31
bgcolor=292929

<!-- server deployment settings: Always use trailing slashes on paths. You must have your SSH key installed on target server -->
deploy_dest_host=sekati.com
deploy_dest_user=jason
deploy_excludes=.svn

<!-- project deployment paths -->
deploy_source_path=${basedir}
deploy_dest_path=/home/www/dev/

<!-- documentation deployment paths -->
deploy_source_docpath=${docs}
deploy_dest_docpath=/home/www/dev/sasapi