###################################################################################
#
# FDTKIT PROPERTIES
#
###################################################################################


# ---------------------------------------------------------------------------------
# FDTKit Core - Project buildfile should include this property file
# ---------------------------------------------------------------------------------
FDTKIT_HOME			= /Applications/inde/workspace/fdtkit


# ---------------------------------------------------------------------------------
# FDTKit Paths
# ---------------------------------------------------------------------------------
fdtkit.bin 			= ${FDTKIT_HOME}/bin
fdtkit.lib 			= ${FDTKIT_HOME}/lib
fdtkit.template		= ${FDTKIT_HOME}/templates


# ---------------------------------------------------------------------------------
# FDTKit Paths, Core Libraries & SDK's.
# ---------------------------------------------------------------------------------
FP7.corelib			= ${fdtkit.lib}/FP7
FP8.corelib 		= ${fdtkit.lib}/FP8
FP9.corelib 		= ${fdtkit.lib}/FP9
CS3.corelib 		= ${fdtkit.lib}/CS3

flex3sdk 			= ${fdtkit.lib}/F3
flex3sdk.bin.dir 	= ${flex3sdk}/bin
flex3sdk.lib.dir 	= ${flex3sdk}/frameworks/libs
flex3sdk.locale 	= en_US
flex3sdk.locale.dir	= ${flex3sdk}frameworks/locale/${flex3sdk.locale}

FLEX_HOME			= ${flex3sdk}
FLASH_HOME			= /Application Adobe Flash CS3

TEMP_DIR			= /tmp
SYSTEM_BIN			= /usr/bin


# ---------------------------------------------------------------------------------
# FDTKit Binaries: Compiler's, IDE's, Doc Tools & Scripts.
# ---------------------------------------------------------------------------------
asdoc.exe			= ${FLEX_HOME}/bin/asdoc
mxmlc.exe 			= ${FLEX_HOME}/bin/mxmlc
compc.exe 			= ${FLEX_HOME}/bin/compc

flash.exe 			= ${FLASH_HOME}/Adobe Flash CS3.app/Contents/MacOS/Flash CS3
flashplayer.exe		= '/Applications/Adobe Flash CS3/Players/Debug/Flash Player.app/Contents/MacOS/Flash Player'
swfviewer.exe		= ${fdtkit.bin}/swfviewer

compile.jsfl		= ${fdtkit.bin}/compile.jsfl
mtasc.exe 			= ${fdtkit.bin}/mtasc/mtasc
as2api.dir 			= ${fdtkit.bin}/as2api
as2api.rb 			= as2api.rb
dot.exe 			= ${fdtkit.bin}/graphviz/Graphviz.app/Contents/MacOS/dot
sloccount.sh 		= ${fdtkit.bin}/scripts/slocCount.sh

rsync.exe			= ${SYSTEM_BIN}/rsync
ssh.exe				= ${SYSTEM_BIN}/ssh
ruby.exe 			= ${SYSTEM_BIN}/ruby
sys.open			= open
browser.args		= -a Safari
player.args			= -a ${flashplayer.exe}


# ---------------------------------------------------------------------------------
# FDTKit Project Structure Template
# ---------------------------------------------------------------------------------
build.dir			= ${basedir}/build
deploy.dir			= ${basedir}/deploy
deploy.admin.dir	= ${deploy.dir}/admin
deploy.assets.dir	= ${deploy.dir}/assets
deploy.css.dir		= ${deploy.dir}/css
deploy.js.dir		= ${deploy.dir}/js
deploy.php.dir		= ${deploy.dir}/php
deploy.xml.dir		= ${deploy.dir}/xml
docs.dir			= ${basedir}/docs
lib.dir				= ${basedir}/lib
lib.assets.dir		= ${lib.dir}/assets
lib.comps.dir		= ${lib.dir}/comps
lib.fonts.dir		= ${lib.dir}/fonts
lib.ia.dir			= ${lib.dir}/ia
lib.swc.dir			= ${lib.dir}/swc
src.dir				= ${basedir}/src
tests.dir			= ${basedir}/tests


# ---------------------------------------------------------------------------------
# EOF
# ---------------------------------------------------------------------------------