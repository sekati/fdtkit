<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<link href="../sty/task_style.css" rel="stylesheet" media="all">
		<title>Exporting PDF</title>
		<META NAME="DESCRIPTION" CONTENT="You can export the graph to different PDF formats.">
	</head>

	<body>
		<a name="exporting_pdf"></a>
		<div id="mainbox">
			<div id="caticon">
				<img src="../gfx/graphviz_medium.png" alt="Graphviz Icon" height="32" width="32">
			</div>
			<div id="pagetitle">
				<h1>Exporting to PDF</h1>
			</div>
			<p>You can export the graph to different PDF formats.</p>
			<div id="taskbox">
				<ul>
					<li>To export the entire graph in a single page, choose Export &gt; File Format &gt; PDF, Embedded.
					<li>To export the graph over several pages, choose Export &gt; File Format &gt; PDF, Paged.
				</ul>
			</div>
		</div>
	</body>
	
</html>
